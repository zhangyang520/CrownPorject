apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.jianhua.lottery"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "default"
    productFlavors {
        cp_release  {
            applicationId APP_ID
            versionName APP_VERSION
            resValue "string", "app_name", "955娱乐"
            manifestPlaceholders = [APP_VERSION:APP_VERSION]
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.facebook.react:react-native:+'

    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    //图片
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    //json解析
    implementation 'com.google.code.gson:gson:2.8.1'
    //网络
    //    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    //版本更新
    implementation 'com.github.yoojia:anyversion:1.0@aar'
    //权限管理
    implementation 'com.zhy:mpermission-api:1.0.0'
    //滚动视图
    implementation 'com.youth.banner:banner:1.4.10'
    //base-adapter
    implementation 'com.zhy:base-rvadapter:3.0.3'
    //圆角图片
    implementation 'com.makeramen:roundedimageview:2.3.0'
    //上面滚动文字
    implementation 'com.sunfusheng:marqueeview:1.3.3'
    //权限管理
    annotationProcessor 'com.zhy:mpermission-compiler:1.0.0'
    implementation 'com.zhy:mpermission-api:1.0.0'
    implementation 'com.android.support:multidex:1.0.1'

    // From node_modules.
    implementation 'com.zhy:okhttputils:2.6.2'

    //okhttp3与日志拦截器结合
    implementation "com.squareup.okhttp3:logging-interceptor:3.4.1"
}
