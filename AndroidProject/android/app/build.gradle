apply plugin: 'com.android.application'
android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.tc168.cplcw"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    flavorDimensions "default"
    productFlavors {
        cp_release  {
            applicationId APP_ID
            versionName APP_VERSION
            resValue "string", "app_name", "955娱乐"
            manifestPlaceholders = [CHANNEL_AFFCODE: AFF_CODE,JPUSH_KEY:JPUSH_KEY,UMENG_KEY:UMENG_KEY,APP_VERSION:APP_VERSION]
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.facebook.react:react-native:+'
    // From node_modules.
    implementation project(':react-native-toast')
    implementation project(':react-native-view-shot')
    implementation project(':react-native-code-push')
    //compile 'com.umeng.analytics:analytics:latest.integration'
    implementation project(':react-native-sound')
    implementation project(':react-native-shake-event')
    implementation project(':rnandroidsdk')
    implementation files('libs/jpush-android_v3.0.1.jar')
    implementation files('libs/jcore-android_v1.1.0.jar')
    implementation files('libs/umeng-analytics-v6.1.2.jar')

    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    //图片
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    //json解析
    implementation 'com.google.code.gson:gson:2.8.1'
    //网络
    //    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    //版本更新
    implementation 'com.github.yoojia:anyversion:1.0@aar'
    //权限管理
    implementation 'com.zhy:mpermission-api:1.0.0'
    //滚动视图
    implementation 'com.youth.banner:banner:1.4.10'
    //base-adapter
    implementation 'com.zhy:base-rvadapter:3.0.3'
    //圆角图片
    implementation 'com.makeramen:roundedimageview:2.3.0'
    //上面滚动文字
    implementation 'com.sunfusheng:marqueeview:1.3.3'
    //权限管理
    annotationProcessor 'com.zhy:mpermission-compiler:1.0.0'
    implementation 'com.zhy:mpermission-api:1.0.0'
    implementation 'com.android.support:multidex:1.0.1'
}
